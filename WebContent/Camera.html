<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<meta name="keywords" content="">
<title>植物识别</title>
<!-- Custom-Files -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Bootstrap-Core-CSS -->
<link href="css/css_slider.css" type="text/css" rel="stylesheet"
	media="all">
<!-- banner slider -->
<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
<!-- Style-CSS -->
<link href="css/font-awesome.min.css" rel="stylesheet">
<!-- Font-Awesome-Icons-CSS -->
<!-- //Custom-Files -->

<!-- Web-Fonts -->
<link
	href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
	rel="stylesheet">
<link
	href="http://fonts.googleapis.com/css?family=Niconne&amp;subset=latin-ext"
	rel="stylesheet">
<link
	href="http://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=devanagari,latin-ext"
	rel="stylesheet">
<!-- //Web-Fonts -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/vue.js"></script>
</head>

<body>
	<div id="head"></div>
	<script>
		$("#head").load("nav.html");
	</script>
	<div id="home">
		<!-- gallery -->
		<div class="team py-5" id="team">
			<div class="container py-xl-5 py-lg-3">
				<h3
					class="w3ls-title text-da text-center font-weight-bold mb-5 pb-xl-4">
					植物 <span class="font-weight-light">识别</span>
				</h3>
				<div class="row team-bottom pt-4 text-center">
					<div class="col-lg-4 col-sm-6 team-grid">
						<div id="imgPreview"
							style="height: 400px; border: 1px solid black; text-align: center; line-height: 400px;">
							<label for="chooseImage" style="width: 100%"> <span
								style="font-size: 1.5rem;" id="plantimgspan">选择需要识别的图片</span>
							</label>
						</div>
						<img id="plantimg" src="" class="img-fluid" alt=""
							style="display: none; width: 300px; height: 400px">
						<div class="caption">
							<h4></h4>

							<ul>
								<li><label for="chooseImage" class="btn btn-info"
									style="cursor: pointer;">选择图片</label> <input
									class="btn btn-info" type="file" name="file" id="chooseImage"
									style="display: none;" onchange="changepic(this)"
									accept="image/jpg,image/jpeg,image/png,image/PNG" /></li>
								<li>
									<button id="saveFilebtn" onClick="saveFile();"
										style="cursor: not-allowed;" class="btn btn-info" disabled>识别</button>
								</li>
							</ul>

						</div>
					</div>
					<div class="col-lg-4 col-sm-6 team-grid mt-lg-0 mt-5">
						<div class="caption">
							<div class="team-text">
								<h4>识别结果</h4>
							</div>
							<ul id="plantresult">
								<li><div id="plantsbefloading">
									<h5>暂无识别图片</h5>
								</div></li>
								<li><div id="plantsloading" style="display: none;">
									<img style="width: 300px;" src="images/loading1.gif" />
									<h5>识别中</h5>
								</div></li>
							</ul>
						</div>
					</div>
					<div id="plantcontain" style="display:none;" class="col-lg-4 col-sm-6 team-grid mt-sm-0 mt-5">
						<a href="#"><img src="" class="img-fluid" alt=""></a>
						<div class="caption">
							<div class="team-text"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/camera.js"></script>
</body>

</html>
